{% extends 'app/dummy.html' %}
{% block title %}
<title>schoolcreate</title>
{% endblock %}

{% block body_block %}
{% if form.instance.pk %}
<h1>update school details</h1>
{% else %}
<h1>CREATED SCHOOL DETAILS</h1>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}


{% if form.instance.pk %}
    <input type="submit" value="update" class="btn btn-primary">
{% else %}
<input type="submit" value="create" class="btn btn-secondary">
{% endif %}
</form>

{% endblock %}
